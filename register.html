<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Cadastrar - Plataforma WebXR</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div
                                    class="
                                        card
                                        shadow-lgborder-0
                                        rounded-lg
                                        mt-5
                                    "
                                >
                                    <div class="card-header">
                                        <h3
                                            class="
                                                text-center
                                                font-weight-light
                                                my-4
                                            "
                                        >
                                            Criar conta
                                        </h3>
                                    </div>
                                    <div class="card-body">
                                        <form id="forms">
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div
                                                        class="
                                                            form-floating
                                                            mb-3 mb-md-0
                                                        "
                                                    >
                                                        <input
                                                            required
                                                            class="form-control"
                                                            id="inputFirstName"
                                                            type="text"
                                                            placeholder="Digite seu nome"
                                                        />
                                                        <label
                                                            for="inputFirstName"
                                                            >Nome</label
                                                        >
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input
                                                            required
                                                            class="form-control"
                                                            id="inputLastName"
                                                            type="text"
                                                            placeholder="Digite seu sobrenome"
                                                        />
                                                        <label
                                                            for="inputLastName"
                                                            >Sobrenome</label
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input
                                                    required
                                                    class="form-control"
                                                    id="inputEmail"
                                                    type="email"
                                                    placeholder="nome@mail.com"
                                                />
                                                <label for="inputEmail"
                                                    >E-mail</label
                                                >
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div
                                                        class="
                                                            form-floating
                                                            mb-3 mb-md-0
                                                        "
                                                    >
                                                        <input
                                                            required
                                                            class="form-control"
                                                            id="inputPassword"
                                                            type="password"
                                                            placeholder="Crie uma senha"
                                                        />
                                                        <label
                                                            for="inputPassword"
                                                            >Senha</label
                                                        >
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div
                                                        class="
                                                            form-floating
                                                            mb-3 mb-md-0
                                                        "
                                                    >
                                                        <input
                                                            required
                                                            class="form-control"
                                                            id="inputPasswordConfirm"
                                                            type="password"
                                                            placeholder="Confirme a senha"
                                                        />
                                                        <label
                                                            for="inputPasswordConfirm"
                                                            >Confirme a
                                                            senha</label
                                                        >
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <button
                                                        type="submit"
                                                        class="
                                                            btn
                                                            btn-primary
                                                            btn-block
                                                        "
                                                    >
                                                        Criar conta
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small">
                                            <a href="login.html"
                                                >Possui conta? Faça login!</a
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div
                            class="
                                d-flex
                                align-items-center
                                justify-content-between
                                small
                            "
                        >
                            <div class="text-muted">
                                Copyright &copy; Plataforma WebXR 2021
                            </div>
                            <div>
                                <a href="privacy-policy.html"
                                    >Política de privacidade</a
                                >
                                &middot;
                                <a href="terms-of-use.html">Termos de uso</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"
        ></script>
        <script src="js/scripts.js"></script>
        <script type="module">
            import { RegisterService } from "./services/register-service.js";
            let registerService = new RegisterService();
            let form = document.getElementById("forms");
            form.addEventListener("submit", (event) => {
                event.preventDefault();
                console.log(event);
                let data = {
                    name: event.target[0].value,
                    last_name: event.target[1].value,
                    email: event.target[2].value,
                    password: event.target[3].value,
                };
                registerService.newClient(data);
            });
        </script>
    </body>
</html>
