<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='chrome=1'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='twitter:card' content='summary'>
    <meta name='twitter:title' content='WebXR Shop'>
    <meta name='twitter:description' content='E-commerce em Realidade Aumentada'>
    <link rel='icon' type='image/png' sizes='32x32' href='assets/img/favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='assets/img/favicon-96x96.png'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/loading.css" rel="stylesheet" />

    <title>WebXR Shop</title>
</head>

<body id="body">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Para clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin.html">Para lojistas</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand" href="index.html">WebXR Shop</a>
            <form class="d-flex">
                <div class="btn btn-outline-dark">
                    <i class="bi-cart-fill me-1"></i>
                    Carrinho
                    <span class="badge bg-dark text-white ms-1 rounded-pill" id="carrinho"></span>
                </div>
            </form>
        </div>
    </nav>
    <!-- Product section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                    <img class="card-img-top mb-5 mb-md-0" id="imgs" alt="..." />
                    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                        <div id="load"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="small mb-1">SKU: BST-498</div>
                    <h1 class="display-5 fw-bolder" id="title"></h1>
                    <div class="fs-3 mb-4">
                        <!-- <span class="text-decoration-line-through">$45.00</span> -->
                        <span id="price"></span>
                    </div>
                    <p style="font-size: 16px;" class="lead" id="description"></p>
                    <p style="font-size: 16px;" class="lead" id="size"></p>
                    <div class="d-grid">
                        <button class="btn btn-primary flex-shrink-0 mb-2" id="but" type="button">
                            <i class="bi bi-badge-ar-fill me-1"></i>
                            Visualizar em Realidade Aumentada
                        </button>
                        <button class="btn btn-outline-dark flex-shrink-0" id="car" type="button">
                            <i class="bi-cart-fill me-1"></i>
                            Adicionar ao carrinho
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">
                Copyright &copy; WebXR Shop 2021
            </p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

    <script type="module">
        import { shopItem } from "./controllers/shop-controller.js";
        document.getElementById("body").onload = function () {
            document.getElementById("imgs").hidden = true;
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const token = urlParams.get("token");

            shopItem(token);
        };
    </script>
</body>

</html>
