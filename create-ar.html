        <script>
            function readModel() {
                if (this.files && this.files[0]) {
                    var file = new FileReader();
                    file.onload = function (e) {
                        let model = document.getElementById("preview");
                        model.src = e.target.result;
                        model.hidden = false;
                        window.base64 = file.result;
                    };

                    file.readAsDataURL(this.files[0]);
                }
            }
            var models = document.getElementById("formFile");
            if (models) {
                models.addEventListener("change", readModel, false);
            }
        </script>

        <!-- Scripts annotations <model-viewer> -->
        <script type="module">
            const modelViewer = document.querySelector('#dimension-demo');

            const checkbox = modelViewer.querySelector('#show-dimensions');
            checkbox.addEventListener('change', () => {
                modelViewer.querySelectorAll('button').forEach((hotspot) => {
                if (checkbox.checked) {
                    hotspot.classList.remove('hide');
                } else {
                    hotspot.classList.add('hide');
                }
                });
            });

            modelViewer.addEventListener('load', () => {
                const center = modelViewer.getCameraTarget();
                const size = modelViewer.getDimensions();
                const x2 = size.x / 2;
                const y2 = size.y / 2;
                const z2 = size.z / 2;

                modelViewer.updateHotspot({
                name: 'hotspot-dot+X-Y+Z',
                position: `${center.x + x2} ${center.y - y2} ${center.z + z2}`
                });

                modelViewer.updateHotspot({
                name: 'hotspot-dim+X-Y',
                position: `${center.x + x2} ${center.y - y2} ${center.z}`
                });
                modelViewer.querySelector('button[slot="hotspot-dim+X-Y"]').textContent =
                    `${(size.z * 100).toFixed(0)} cm`;

                modelViewer.updateHotspot({
                name: 'hotspot-dot+X-Y-Z',
                position: `${center.x + x2} ${center.y - y2} ${center.z - z2}`
                });

                modelViewer.updateHotspot({
                name: 'hotspot-dim+X-Z',
                position: `${center.x + x2} ${center.y} ${center.z - z2}`
                });
                modelViewer.querySelector('button[slot="hotspot-dim+X-Z"]').textContent =
                    `${(size.y * 100).toFixed(0)} cm`;

                modelViewer.updateHotspot({
                name: 'hotspot-dot+X+Y-Z',
                position: `${center.x + x2} ${center.y + y2} ${center.z - z2}`
                });

                modelViewer.updateHotspot({
                name: 'hotspot-dim+Y-Z',
                position: `${center.x} ${center.y + y2} ${center.z - z2}`
                });
                modelViewer.querySelector('button[slot="hotspot-dim+Y-Z"]').textContent =
                    `${(size.x * 100).toFixed(0)} cm`;

                modelViewer.updateHotspot({
                name: 'hotspot-dot-X+Y-Z',
                position: `${center.x - x2} ${center.y + y2} ${center.z - z2}`
                });

                modelViewer.updateHotspot({
                name: 'hotspot-dim-X-Z',
                position: `${center.x - x2} ${center.y} ${center.z - z2}`
                });
                modelViewer.querySelector('button[slot="hotspot-dim-X-Z"]').textContent =
                    `${(size.y * 100).toFixed(0)} cm`;

                modelViewer.updateHotspot({
                name: 'hotspot-dot-X-Y-Z',
                position: `${center.x - x2} ${center.y - y2} ${center.z - z2}`
                });

                modelViewer.updateHotspot({
                name: 'hotspot-dim-X-Y',
                position: `${center.x - x2} ${center.y - y2} ${center.z}`
                });
                modelViewer.querySelector('button[slot="hotspot-dim-X-Y"]').textContent =
                    `${(size.z * 100).toFixed(0)} cm`;

                modelViewer.updateHotspot({
                name: 'hotspot-dot-X-Y+Z',
                position: `${center.x - x2} ${center.y - y2} ${center.z + z2}`
                });
            });
        </script>
